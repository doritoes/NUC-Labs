---
- name: "nautobot lab devices"
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    nautobot_url: "{{ lookup('env', 'NAUTOBOT_URL') }}"
    nautobot_token: "{{ lookup('env', 'NAUTOBOT_TOKEN') }}"
    csv_file: "devices.csv"

  tasks:
    - name: "load devices from CSV"
      read_csv:
        path: "{{ csv_file }}"
      register: csv_data
      delegate_to: localhost
    - name: "add devices"
      networktocode.nautobot.device:
        url: "{{ nautobot_url }}"
        token: "{{ nautobot_token }}"
        name: "{{ item['name'] }}"
        location: "{{ item['location'] }}"
        role: "{{ item['role'] }}"
        device_type: "{{ item['device_type__model'] }}"
        status: "{{ item['status'] }}"
        state: present
      loop: "{{ csv_data.list }}"
      
