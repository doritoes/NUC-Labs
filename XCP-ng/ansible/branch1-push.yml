---
- name: Push branch1 policy
  hosts: check_point
  gather_facts: False
  connection: httpapi
  collections:
    - check_point.mgmt
  tasks:
    - name: push policy
      check_point.mgmt.cp_mgmt_install_policy:
        access: true
        threat_prevention: false
        install_on_all_cluster_members_or_fail: true
        policy_package: Lab_Policy
        targets:
        - firewall1
